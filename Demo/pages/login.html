<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ProtoWorks</title>

    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/dark-mode.css">
    <link rel="icon" type="image/png" href="../assets/111.png">

    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--color-background);
            padding: var(--spacing-lg);
            position: relative;
            overflow: hidden;
        }

        .auth-background {
            position: absolute;
            inset: 0;
            z-index: 0;
        }

        .auth-background::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(249, 115, 22, 0.05) 0%, rgba(59, 130, 246, 0.05) 100%);
        }

        .auth-card {
            width: 100%;
            max-width: 450px;
            background-color: var(--color-surface);
            border: 1px solid var(--color-border);
            padding: var(--spacing-xl);
            position: relative;
            z-index: 1;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .auth-header {
            text-align: center;
            margin-bottom: var(--spacing-xl);
        }

        .auth-logo {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: var(--spacing-md);
            text-decoration: none;
            color: var(--color-text-primary);
        }

        .auth-title {
            font-size: 1.75rem;
            margin-bottom: 0.5rem;
        }

        .auth-subtitle {
            color: var(--color-text-secondary);
            font-size: 0.875rem;
        }

        .auth-footer {
            text-align: center;
            margin-top: var(--spacing-lg);
            font-size: 0.875rem;
            color: var(--color-text-secondary);
        }

        .auth-link {
            color: var(--color-primary);
            text-decoration: none;
            font-weight: 600;
            transition: color var(--transition-speed);
        }

        .auth-link:hover {
            color: var(--color-secondary);
        }

        .social-auth {
            margin-top: var(--spacing-lg);
            display: grid;
            gap: 1rem;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: var(--spacing-lg) 0;
            color: var(--color-text-secondary);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background-color: var(--color-border);
        }

        .divider span {
            padding: 0 1rem;
        }
    </style>
</head>

<body>

    <div class="auth-container">
        <div class="auth-background">
            <div class="hero-grid-pattern"></div>
        </div>

        <div class="auth-card animate-on-scroll">
            <div class="auth-header">
                <a href="../index.html" class="auth-logo">
                    <div class="nav-logo-icon">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 2L4.5 6.5V17.5L12 22L19.5 17.5V6.5L12 2Z" stroke="white" stroke-width="2"
                                stroke-linejoin="round" />
                            <path d="M12 12L19.5 7.5M12 12V22M12 12L4.5 7.5" stroke="white" stroke-width="1.5"
                                stroke-linejoin="round" opacity="0.5" />
                        </svg>
                    </div>
                    <span style="font-weight: 700; font-size: 1.25rem;">ProtoWorks</span>
                </a>
                <h1 class="auth-title">Welcome Back</h1>
                <p class="auth-subtitle">Login to manage your 3D printing projects</p>
            </div>

            <form data-validate action="dashboard.html">
                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <input type="email" id="email" class="form-input" placeholder="name@company.com" required>
                    <div class="form-error">Please enter a valid email address</div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="••••••••" required>
                    <div style="display: flex; justify-content: flex-end; margin-top: 0.25rem;">
                        <a href="forgot-password.html" class="auth-link" style="font-size: 0.75rem;">Forgot
                            password?</a>
                    </div>
                    <div class="form-error">Password is required</div>
                </div>

                <div class="form-group" style="display: flex; align-items: center; gap: 0.5rem;">
                    <input type="checkbox" id="remember"
                        style="width: 16px; height: 16px; accent-color: var(--color-primary);">
                    <label for="remember"
                        style="font-size: 0.875rem; color: var(--color-text-secondary); cursor: pointer;">Remember
                        me</label>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">Sign In</button>
            </form>

            <div class="divider">
                <span>Or continue with</span>
            </div>

            <div class="social-auth">
                <button class="btn btn-outline" style="gap: 0.75rem;">
                    <svg width="20" height="20" viewBox="0 0 24 24">
                        <path
                            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                            fill="#4285F4" />
                        <path
                            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                            fill="#34A853" />
                        <path
                            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z"
                            fill="#FBBC05" />
                        <path
                            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 12-4.53z"
                            fill="#EA4335" />
                    </svg>
                    Google
                </button>
            </div>

            <div class="auth-footer">
                Don't have an account? <a href="signup.html" class="auth-link">Sign up</a>
            </div>
        </div>
    </div>

    <script src="../assets/js/main.js"></script>
    <script>
        // Intercept form submit to set sessionStorage before redirect to dashboard
        document.addEventListener('DOMContentLoaded', function () {
            var form = document.querySelector('form[data-validate]');
            if (form) {
                form.addEventListener('submit', function (e) {
                    // The main.js form validation fires first; if it doesn't prevent default,
                    // we need to set the session flag before navigating.
                    // We defer slightly to allow main.js validation to run.
                    setTimeout(function () {
                        var email = document.getElementById('email');
                        var password = document.getElementById('password');
                        if (email && password && email.value.trim() && password.value.trim()) {
                            sessionStorage.setItem('isLoggedIn', 'true');
                        }
                    }, 0);
                });
            }
        });
    </script>
</body>

</html>
