<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Profile Settings - ProtoWorks</title>

    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/dark-mode.css">
    <link rel="stylesheet" href="../assets/css/rtl.css">
    <link rel="icon" type="image/png" href="../assets/111.png">
</head>

<body>

    <div class="dashboard">
        <!-- Sidebar -->
        <aside class="dashboard-sidebar">
            <div class="nav-logo" style="margin-bottom: 2rem;">
                <div class="nav-logo-icon">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2L4.5 6.5V17.5L12 22L19.5 17.5V6.5L12 2Z" stroke="white" stroke-width="2"
                            stroke-linejoin="round" />
                        <path d="M12 12L19.5 7.5M12 12V22M12 12L4.5 7.5" stroke="white" stroke-width="1.5"
                            stroke-linejoin="round" opacity="0.5" />
                    </svg>
                </div>
                <span>ProtoWorks</span>
            </div>

            <nav>
                <ul class="dashboard-nav">
                    <li class="dashboard-nav-item">
                        <a href="dashboard.html" class="dashboard-nav-link">
                            <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                            </svg>
                            Dashboard
                        </a>
                    </li>
                    <li class="dashboard-nav-item">
                        <a href="dashboard-upload.html" class="dashboard-nav-link">
                            <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                            </svg>
                            New Order
                        </a>
                    </li>
                    <li class="dashboard-nav-item">
                        <a href="dashboard-orders.html" class="dashboard-nav-link">
                            <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            Order History
                        </a>
                    </li>
                    <li class="dashboard-nav-item">
                        <a href="dashboard-profile.html" class="dashboard-nav-link active">
                            <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                            </svg>
                            Profile
                        </a>
                    </li>
                </ul>
            </nav>

            <div style="margin-top: auto; padding-top: 2rem; border-top: 1px solid var(--color-border);">
                <button class="dashboard-nav-link logout-btn"
                    style="background: none; border: none; cursor: pointer; width: 100%; text-align: left; padding: 0.75rem 1rem;">
                    <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                    </svg>
                    Logout
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="dashboard-main">
            <div class="dashboard-header">
                <div>
                    <h1 style="margin-bottom: 0.25rem;">Profile Settings</h1>
                    <p style="color: var(--color-text-secondary); margin: 0;">Manage your account information and
                        preferences</p>
                </div>
                <div style="display: flex; align-items: center; gap: 1rem;">
                    <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme"></button>
                    <button id="sidebar-toggle" class="btn btn-icon" aria-label="Toggle sidebar">
                        <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                            stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>
            </div>

            <div class="grid grid-2" style="gap: 2rem; align-items: start;">
                <div class="card">
                    <h3 style="margin-bottom: 1.5rem;">User Information</h3>
                    <form data-validate>
                        <div class="grid grid-2" style="gap: 1rem;">
                            <div class="form-group" style="margin-bottom: 1rem;">
                                <label class="form-label">First Name</label>
                                <input type="text" class="form-input" value="Alex">
                            </div>
                            <div class="form-group" style="margin-bottom: 1rem;">
                                <label class="form-label">Last Name</label>
                                <input type="text" class="form-input" value="Smith">
                            </div>
                        </div>
                        <div class="form-group" style="margin-bottom: 1rem;">
                            <label class="form-label">Email Address</label>
                            <input type="email" class="form-input" value="alex.smith@example.com" disabled>
                            <p style="font-size: 0.75rem; color: var(--color-text-secondary); margin-top: 0.25rem;">
                                Contact support to change your email</p>
                        </div>
                        <div class="form-group" style="margin-bottom: 1.5rem;">
                            <label class="form-label">Phone Number</label>
                            <input type="tel" class="form-input" value="+1 (555) 000-0000">
                        </div>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </form>
                </div>

                <div class="card">
                    <h3 style="margin-bottom: 1.5rem;">Shipping Address</h3>
                    <form data-validate>
                        <div class="form-group" style="margin-bottom: 1rem;">
                            <label class="form-label">Address Line 1</label>
                            <input type="text" class="form-input" value="123 Innovation Drive">
                        </div>
                        <div class="form-group" style="margin-bottom: 1rem;">
                            <label class="form-label">City</label>
                            <input type="text" class="form-input" value="Tech City">
                        </div>
                        <div class="grid grid-2" style="gap: 1rem;">
                            <div class="form-group" style="margin-bottom: 1rem;">
                                <label class="form-label">State/Province</label>
                                <input type="text" class="form-input" value="CA">
                            </div>
                            <div class="form-group" style="margin-bottom: 1rem;">
                                <label class="form-label">Zip/Postal Code</label>
                                <input type="text" class="form-input" value="94043">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Update Address</button>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/dashboard.js"></script>
</body>

</html>
