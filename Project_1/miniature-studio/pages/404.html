<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Miniature Figurine Painting Studio | 404</title>
  <meta name="description" content="Custom 404 page for the miniature figurine painting studio website.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: { extend: { fontFamily: { display: ["Bebas Neue", "sans-serif"], body: ["Space Grotesk", "sans-serif"] } } }
    };
  </script>
  <script>
    (() => {
      try {
        const theme = localStorage.getItem("studio-theme");
        const direction = localStorage.getItem("studio-dir");
        if (theme) document.documentElement.setAttribute("data-theme", theme);
        if (direction) document.documentElement.setAttribute("dir", direction);
      } catch (_) {}
    })();
  </script>
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="stylesheet" href="../assets/css/dark-mode.css">
  <link rel="stylesheet" href="../assets/css/rtl.css">
  <script src="../assets/js/main.js" defer></script>
</head>
<body class="font-body text-[var(--color-text)]">
  <main class="flex min-h-screen items-center">
    <section class="mx-auto w-full max-w-3xl px-4 text-center sm:px-6 lg:px-8">
      <p class="text-sm font-semibold uppercase tracking-wider text-[var(--color-accent)]">Custom Error</p>
      <h1 class="font-display mt-2 text-7xl leading-none text-[var(--color-primary)]">404</h1>
      <h2 class="mt-3 text-2xl font-semibold text-[var(--color-primary)]">This miniature escaped the display case.</h2>
      <p class="mt-3 text-[var(--color-muted)]">The page you requested could not be located. Return to the studio homepage or review active commission services.</p>
      <div class="mt-6 flex flex-wrap justify-center gap-3">
        <a href="index.html" class="btn-primary">Back to Home</a>
        <a href="services.html" class="btn-outline">View Services</a>
      </div>
    </section>
  </main>
</body>
</html>
